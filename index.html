<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
    <script>
      window.onload = () => {                       navigator.geolocation.getCurrentPosition((position) => {
        document.querySelector('a-text').setAttribute('gps-entity-place', `latitude: ${position.coords.latitude}; longitude: ${position.coords.longitude};`)
      });
     }
    </script>

       <a-marker box type='pattern' url="marker/pattern-box.patt">
              <a-box 
                position="0 0 0" 
                scale="1 1 1"
                radius="1.25" 
                rotation="10 43 45"
                color="#0180e1">
                </a-box>
        <a-text
                value="Raiven E. Blando"
                look-at="[gps-camera]"
                 scale="5 5 5"
       ></a-text>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
